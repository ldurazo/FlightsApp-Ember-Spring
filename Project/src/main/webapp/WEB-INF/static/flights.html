<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="header 1">
    <h1>Flights webapp</h1>
</div>
<div class="Departure flight">
    <form>
        Round trip:
        <input type="radio" name="roundtrip_radio">
    </form>
    <form>
        One way trip:
        <input type="radio" name="roundtrip_radio">
    </form>
    <form>
        Departure location:
        <input type="search" name="departure_location_seach">
    </form>
    <form>
        date of departure:
        <input type="date" name="departure_date_search">
    </form>
    <button type="button" name="search_button">Search!</button>
    <ul>
        <li>Flight 1</li>
        <li>Flight 2</li>
        <li>Flight 3</li>
    </ul>
</div>
<div class="return trip flight">
    <form>
        date of departure:
        <input type="date" name="return_date_search">
    </form>
    <button type="button" name="search_button">Search!</button>
</div>
</body>
</html>
